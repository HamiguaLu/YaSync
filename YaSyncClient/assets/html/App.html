<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<title>Application</title>
<link href="style/style.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="js/jslib.merge.min.js"></script>

<body class="appContainer">
<div id="app-div" class="content-div">

  <div class="sub-menu-area"> 
	<a href="#" id="BTN-REFRESH-APP"  class="PeButton" onclick="OnRefreshApp()">Refresh</a>

    <div class='divLine'></div>
  </div>
  <div id="app-list" class="app-box">

      <dt> <img src="img/app1.png" width="48px" height="48px" title="v1.0" alt="no" /> </dt>

      <dd> <a href="#" onclick="OnClickRemvoeApp(0);" class="aHasBk  sprite sprite-delete" ></a> </dd>
    </dl>
    <div class="clear"></div>
  </div>
  <div class='divLine'></div>
</div>
<div class="clear"></div>
<div style="display: none;">
  <div id="AlertContent"></div>
</div>
<div style="display: none;">

      <input id="file_upload" name="file_upload" type="file" multiple="true">
    </form>
  </div>
</div>
