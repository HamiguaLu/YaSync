<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>File Manager</title>
<link href="style/style.css" rel="stylesheet" type="text/css" />
<link href="style/uploadify.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jslib.merge.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/storage-helper.js"></script>
<script type="text/javascript" src="js/jquery.uploadify.min.js"></script>

</head>
<body>


<div id="file-div" class="photoContainer">
<div id="sdcardList">
<p class="warning">Please select the sd card path<select id="PathListSel">
  
</select></p>

</div>
  <div class="sub-menu-area"> 
	<a href="#" id="BTN-UPLOADFILE" class="PeButton" onclick="ShowUploadDiv()">Upload file</a>
	<a href="#" id="BTN-REFRESH"  class="PeButton" onclick="OnRefreshContent()">Refresh</a>
	<a href="#" id="BTN-DELETE"  class="PeButton" onclick="OnDeleteFile()">Delete file</a>
	<a href="#" id="BTN-CREATE"  class="PeButton" onclick="OnCreateFile()">Create folder</a>
	<a href="#" id="BTN-RENAME"  class="PeButton" onclick="OnRenameFile()">ReName</a>
    <div class='divLine'></div>	
  </div>
  <div class="FolderPathArea" id="FolderPath"></div>
  <div class='divLine'></div>
  <div class="file-box" id="FileList">

  </div>
  <div class='divLine'></div>
  

</div>
<div style="display: none;">
  <div id="CREATE-FILE-DIV">
    <p id="TIPS-FOLDER-NAME">Folder Name</p>
    <input type="text" id="CREATE-FOLDER-NAME" />
    <a href="#"	id="CREATE-FOLDER-NOW-BTN" onclick="createFileNow()" class="PeButton PeBtnRed">Create</a> </div>
</div>

<div style="display: none;">
  <div id="RENAME-FILE-DIV">
    <p id="TIPS-RE-NAME">Folder Name</p>
    <input type="text" id="RENAME-FOLDER-NAME" />
    <p id="TIPS-RE-NAME-NEW">New Folder Name</p>
    <input type="text" id="RENAME-FOLDER-NAME-NEW" />
    <br/>
    <p> <a href="#" id="RENAME-FOLDER-NOW-BTN" onclick="ReNameNow()"
					class="PeButton PeBtnRed">ReName</a> </p>
  </div>
</div>

<div style="display: none;">
	<div id="UPLOAD-FILE-DIV" style="color: black;width:400px;height:150px;">
      	<form>
		<div id="queue"></div>
		<input id="file_upload" name="file_upload" type="file" multiple="true">
	</form>
	</div>
</div>
</body>
</html>
